<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>solar system-by sud</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
    <img id="sun" src="sun.jpg">
    <img id="mercury" src="mercury.jpg">
    <img id="venus" src="venus.jpg">
    <img id="earth" src="earth.jpg">
    <img id="mars" src="mars.jpg">
    <img id="jupiter" src="jupiter.png">
  </a-assets>

  <a-entity light="type: ambient; color: #222"></a-entity>

  <a-entity light="type: directional; color: #EEE; intensity: 1" position="1 1 0"></a-entity>


    <a-entity light="type: point; intensity: 1.5; distance: 100; decay: 2" position="-10 3 -8"></a-entity>

    <a-sphere position="-35 3 -20" radius="15" roughness="0" src="#sun" ></a-sphere>

    <a-sphere position="-6 2 -10" radius="0.5" roughness="0.5" src="#mercury" rotation="180 "></a-sphere>

    <a-sphere position="-2 2 -10" radius="0.6" roughness="0.5" src="#venus"></a-sphere>

    <a-sphere position="4 2 -10" radius="1.5" roughness="0.5" src="#earth" animation="property:rotation; loop:true; easing: easeInSine; to: 0 360 0; dur:20000;"></a-sphere>

    <a-sphere position="10 2 -10" radius="1" roughness="0.5" src="#mars" rotation="-20 200 10"></a-sphere>

    <a-sphere position="20 2 -10" radius="4" roughness="0.5" src="#jupiter" rotation="-10 200 0"></a-sphere>

      <a-sky color="#000"></a-sky>

      <a-entity position="-5 0 20">
        <a-camera>
           <!-- <a-cursor></a-cursor> -->
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
