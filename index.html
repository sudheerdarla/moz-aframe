
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-text text="" ></a-text>
      <a-entity bmfont-text="text: Very Low" scale="1 1 1" position="-2 1.3 1.8"></a-entity>
      <a-box position="-2.2 0.5 1" rotation="0 0 0" width="1" height="1" depth="0.3"  color="#F22613"></a-box>

      <a-box position="-1.1 1 1" rotation="0 0 0" width="1" height="2" depth="0.3"  color="#4ECDC4"></a-box>

      <a-box position="0 1.5 1" rotation="0 0 0" width="1" height="3" depth="0.3"  color="#00B16A"></a-box>

      <a-box position="1.1 1 1" rotation="0 0 0" width="1" height="2.5" depth="0.3"  color="#049372"></a-box>

      <a-box position="2.2 2 1" rotation="0 0 0" width="1" height="4" depth="0.3"  color="#22A7F0"></a-box>

      <a-plane rotation="-90 0 0" width="7" height="3" color="#666"></a-plane>

      <a-sky color="#D2D7D3"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera>
           <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
