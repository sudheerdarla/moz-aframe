<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>solar system-by sud</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
    <img id="sun" src="sun.jpg">
    <img id="mercury" src="mercury.jpg">
    <img id="venus" src="venus.jpg">
    <img id="earth" src="earth.jpg">
    <img id="mars" src="mars.jpg">
  </a-assets>

  <a-entity light="type: ambient; color: #222"></a-entity>

    <a-entity light="type: point; intensity: 2; distance: 50; decay: 2" position="-15 3 -8"></a-entity>

   <!--  <a-sphere position="-20 3 1" radius="12" roughness="0" src="#sun"></a-sphere> -->

    <a-sphere position="-12 2 -10" radius="0.5" roughness="0.5" src="#mercury" rotation="180 "></a-sphere>

    <a-sphere position="-8 2 -10" radius="0.6" roughness="0.5" src="#venus"></a-sphere>

    <a-sphere position="-1 2 -10" radius="1.5" roughness="0.5" src="#earth" animation="property:rotation; loop:true; easing: easeInSine; to: 0 360 0; dur:20000;"></a-sphere>

    <a-sphere position="5 2 -10" radius="1" roughness="0.5" src="#mars" animation="property:rotation; loop:true; easing: easeInSine; to: 0 360 0; dur:20000;"></a-sphere>

      <a-sky color="#000"></a-sky>

      <a-entity position="0 0 7">
        <a-camera>
           <!-- <a-cursor></a-cursor> -->
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
